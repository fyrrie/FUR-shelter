<style> 
      /* CSS styles for the gallery container */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      /* CSS styles for each image in the gallery */
      .gallery img {
        width: 200px;
        height: 200px;
        margin: 10px;
        object-fit: cover;
		border-radius: 10px;
        transition: transform 0.3s ease;
		box-shadow: 5px 5px 5px #888888;
      }
      /* CSS styles for the modal container */
      .modal {
        display: none; /* hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }
      /* CSS styles for the modal content */
      .modal-content {
        position: relative;
        margin: 10% auto;
        width: 80%;
      }
      /* CSS styles for the modal image */
      .modal-content img {
        width: 100%;
        height: auto;
        max-width: 1000px;
        max-height: 550px;
        object-fit: contain;
      }
      /* CSS styles for the modal close button */
      .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      /* CSS styles for the image hover effect */
      .gallery img:hover {
        transform: scale(1.1);
        cursor: pointer;
      }
      /* CSS styles for the close button hover effect */
      .modal-close:hover {
        color: red;
      }
	  
	  .row > .column {
  padding: 0 8px;
}

.row > .column {
  padding: 0 8px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Create four equal columns that floats next to eachother */
.column {
  float: left;
  width: 25%;
}

/* The Modal (background) */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  width: 90%;
  max-width: 1200px;
}

/* The Close Button */
.close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

/* Hide the slides by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Caption text */
.caption-container {
  text-align: center;
  background-color: black;
  padding: 2px 16px;
  color: white;
}

img.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

img.hover-shadow {
  transition: 0.3s;
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
    </style>
