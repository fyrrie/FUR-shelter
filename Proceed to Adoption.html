<style>
	input[type="text"],
	input[type="email"],
	input[type="password"],
	textarea {
	  border: 2px solid #ccc;
	  border-radius: 5px;
	  padding: px;
	  margin-bottom: px;
	  width: 100%;
	}

	label {
	  font-weight: bold;
	  margin-bottom: 0px;
	  display: block;
	}

	select {
	  padding: 10px;
	  border: 2px solid #ccc;
	  border-radius: px;
	  margin-bottom: px;
	  width: 100%;
	}

	input[type="submit"] {
	  background-color: black;
	  color: white;
	  padding: 12px 20px;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	  margin-top: px;
	  transition: all 0.3s ease-in-out;
	  background-image: linear-gradient(to bottom right, #7F8C8D, #000000);
	}
	input[type="reset"] {
	  background-color: black;
	  color: white;
	  padding: 12px 20px;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	  margin-top: px;
	  transition: all 0.3s ease-in-out;
	  background-image: linear-gradient(to bottom right, #7F8C8D, #000000);
	}
	input[type="submit"]:hover, input[type="reset"]:hover {
	  background-color: red; 
	}
	
	.form-container {
	  position: absolute;
	  left: -100%;
	  animation: slide-in 1.5s ease-in-out forwards;
	  border: 2px solid #000;
	  padding: 30px;
	  background-color: #f5f5f5;
	  border-radius: 10px;
	  box-shadow: 20px 20px 100px #ccc;
	  transition: opacity 0.5s ease-in-out;
	  opacity: 10;
	}
	
	.form-container label {
	  font-family: 'Roboto Slab', serif;
	  font-size: 1.2em;
	  color: #36454F;
	}

	.form-container:hover {
	  opacity: 0.8;
	}

	@keyframes slide-in {
	  0% {
		left: -100%;
		transform: scale(0);
		opacity: 20;
	  }
	  100% {
		left: 50%;
		transform: translate(-50%, 0) scale(1);
		opacity: 1;
	  }
	}
	p.indent {
			text-indent: 150px;
			}
			div.a {
			text-indent: 150px;
			margin-right: 150px;
			}
	
</style>
